<!DOCTYPE html>
<html lang="en">
<head>
    <link href= amazon.css rel= stylesheet>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
</head>
    
<body>
    <div class="container">
    <h1>Sign In</h1>
    <p>Email(phone or mobile accounts)</p>
    </div>
 
    <div class="email">
    <p style="color: lightslategrey; border: 2px solid black;">Enter Email</p>
    </div>

    <div class ="left">
    <p>Password</p>
    </div>

    <div class="password">
    <p style="color: lightslategrey; border: 2px solid black;">Enter Password</p>
    </div>

    <div class="forward">
    <p>Continue</p>
    </div>

    <div class="help">
    <p>&#8729 Need Help?</p>
    </div>

    <div class="new">
    <p>--------New to Amazon?--------</p>
    </div>

    <div class="create">
    <button type="button">Create Your Amazon Account</button>
    </div>

<footer>
    <div class="foot">
    <p>Conditions of use Privacy Policy Help</p>
    <p style="color: black">&copy 1996-2020, Amazon.com, Inc. or its affiliates</p>
    </div>
</footer>
    
</body>
</html>
